<dom-module id="community-main">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);

        display: block;
      }

      #communityMainHeaderSection {
        border-bottom: 1px solid var(--paper-grey-300);
      }

      .community-main-header {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 948px;
        padding: 6px 16px;
      }

      .community-main-header-main-text {
        @apply(--paper-font-headline);

        color: var(--paper-grey-800);
      }

      .community-main-body {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 948px;
        padding: 0 16px;
      }

      ::content p {
        @apply(--paper-font-common-base);
        color: var(--paper-grey-900);
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      }

      ::content a {
        color: var(--paper-light-blue-a700);
      }

      ::content ol {
        color: var(--paper-grey-900);
      }

      ::content ul {
        color: var(--paper-grey-900);
      }

      ::content h2.community-main-sub-heading {
        @apply(--paper-font-common-base);

        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        margin: 0px;
      }
    </style>
    <div id="communityMainHeaderSection">
      <div class="layout vertical center-justified community-main-header">
        <div class="layout horizontal center start-justified">
          <div class="community-main-header-main-text">Community</div>
        </div>
      </div>
    </div>
    <div>
      <div class="layout vertical center-justified community-main-body">
        <content></content>
      <div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'community-main'
    });
  </script>
</dom-module>
