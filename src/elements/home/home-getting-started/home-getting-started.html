<dom-module id="home-getting-started">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--center-justified);
        @apply(--layout-vertical);

        display: block;
        margin: 16px auto 0;
        max-width: 948px;
      }

      #homeGettingStartedSection {
        margin: 0 24px;
        padding: 24px 24px 0;
      }

      .getting-started-head {
        @apply(--paper-font-headline);

        color: var(--paper-grey-900);
        text-align: center;
      }

      .getting-started-subhead {
        @apply(--paper-font-subhead);

        color: var(--paper-grey-900);
        margin: 16px 0;
        max-width: 720px;
        text-align: center;
      }

      ::content a {
       color: var(--paper-light-blue-a700);
      }
    </style>
    <div id="homeGettingStartedSection">
      <div class="layout vertical center-justified">
        <div class="layout horizontal center-justified">
          <div class="getting-started-head">
            <content select="[head]"></content>
          </div>
        </div>
      </div>
      <div class="layout vertical center-justified">
        <div class="layout horizontal center-justified">
          <div class="getting-started-subhead">
             <content select="[subhead]"></content>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'home-getting-started'
    });
  </script>
</dom-module>
