<dom-module id="home-projects">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--center-justified);

        display: block;
        margin: 0 auto;
        max-width: 720px;
        height: 528px;
        border-bottom: 1px solid var(--paper-grey-300);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-deep-orange-800);

        --paper-tabs: {
          border-bottom: 1px solid var(--paper-grey-300);
        };
      }

      paper-tab {
        --paper-tab-content: {
          color: var(--paper-grey-900);
          font-size: 16px;
        };

        --paper-tab-content-unselected: {
          color: var(--paper-grey-500);
          font-size: 16px;
        };
      }

      paper-dropdown-menu-light {
        --paper-dropdown-menu-focus-color: var(--paper-grey-500);

        --paper-dropdown-menu-input: {
          border-bottom: 1px solid var(--paper-grey-500);
        };

        padding-bottom: 8px;
      }

      #homeProjectsSection {
      }

      .project-content {
        padding-top: 16px;
      }
    </style>
    <div id="homeProjectsSection">
      <div class="layout vertical center-justified">
        <paper-tabs selected="{{selectedTab}}" autoselect noink>
          <paper-tab>BASEIMAGE-AMZN DOCKER IMAGE</paper-tab>
          <paper-tab>EPLL REPOSITORY</paper-tab>
        </paper-tabs>
      </div>
      <div class="layout vertical center-justified">
        <div class="layout horizontal center-justified">
          <div class="project-content">
            <iron-pages selected="{{selectedTab}}">
              <div>
                <div class="layout vertical center-justified">
                  <home-projects-step
                    step-code-rows-exists
                    step-num=1
                    step-code="docker pull lambdalinux/baseimage-amzn:2016.09-000">
                    <div stepcontent>Pull baseimage-amzn from <a href="https://hub.docker.com/r/lambdalinux/baseimage-amzn/">Docker Hub</a></div>
                  </home-projects-step>
                  <home-projects-step
                    step-code-rows-exists
                    step-num=2
                    step-code-rows=2
                    step-code="docker run --rm -t -i lambdalinux/baseimage-amzn:2016.09-000 /sbin/my_init -- /bin/bash -l">
                    <div stepcontent>That's it! You can now start using baseimage-amzn</div>
                  </home-projects-step>
                  <home-projects-step
                    step-num=3>
                    <div stepcontent>Please go to our GitHub repository for <a href="https://github.com/lambda-linux/baseimage-amzn/">documentation</a> on using baseimage-amzn</div>
                  </home-projects-step>
                </div>
              </div>
              <div>
                <div class="layout vertical center-justified">
                  <home-projects-step
                    step-code-rows-exists
                    step-num=1
                    step-code-rows=2
                    step-code="curl -X GET -o RPM-GPG-KEY-lambda-epll https://lambda-linux.io/RPM-GPG-KEY-lambda-epll">
                    <div stepcontent>Download package signing public key using HTTPS</div>
                  </home-projects-step>
                  <home-projects-step
                    step-code-rows-exists
                    step-num=2
                    step-code="sudo rpm --import RPM-GPG-KEY-lambda-epll">
                    <div stepcontent>Import package signing public key</div>
                  </home-projects-step>
                  <home-projects-step
                    step-code-rows-exists
                    step-num=3
                    step-code-rows=3
                    step-code="curl -X GET -o epll-release-2016.09-1.2.ll1.noarch.rpm https://lambda-linux.io/epll-release-2016.09-1.2.ll1.noarch.rpm">
                    <div stepcontent>Download EPLL Release (signed) RPM package using HTTPS</div>
                  </home-projects-step>
                  <home-projects-step
                    step-code-rows-exists
                    step-num=4
                    step-code-rows=2
                    step-code="sudo yum -y install epll-release-2016.09-1.2.ll1.noarch.rpm">
                    <div stepcontent>Install EPLL Release RPM package</div>
                  </home-projects-step>
                  <home-projects-step
                    step-code-rows-exists
                    step-num=5
                    step-code="sudo yum --enablerepo=epll install <package_name>">
                    <div stepcontent>That's It! You can now start using our packages</div>
                  </home-projects-step>
                </div>
              </div>
            </iron-pages>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'home-projects',
      properties: {
        selectedTab: {
          type: Number,
          notify: true,
          value: 0
        }
      }
    });
  </script>
</dom-module>
