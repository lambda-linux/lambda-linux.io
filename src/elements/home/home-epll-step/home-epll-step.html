<dom-module id="home-epll-step">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        max-width: 600px;
      }

      .step-number {
        @apply(--paper-font-display2);

        color: var(--paper-grey-400);
        padding: 12px 24px 0;
        text-align: center;
      }

      .step-content {
        @apply(--paper-font-body2);

        color: var(--paper-grey-900);
        padding: 12px 0 0 0;
        text-align: left;
      }

      .step-code {
        padding: 6px 0 0 0;
        text-align: left;
      }

      textarea {
        @apply(--paper-font-common-code);

        background-color: var(--paper-grey-200);
        border: none;
        color: var(--paper-grey-700);
        font-size: 12px;
        line-height: 1.5;
        padding: 6px;
        resize: none;
        width: 100%;
        outline: 0;
      }
    </style>
    <div class="layout horizontal">
      <div class="step-number">[[stepNum]]</div>
      <div class="layout flex">
        <div class="layout vertical">
          <div class="step-content">[[stepContent]]</div>
          <div class="step-code"><textarea readonly rows$="[[stepCodeRows]]" on-tap="_selectAll">[[stepCode]]</textarea></div>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'home-epll-step',
      properties: {
        stepNum: String,
        stepContent: String,
        stepCode: String,
        stepCodeRows: String
      },
      _selectAll: function(e) {
        e.currentTarget.select();
      }
    });
  </script>
</dom-module>
