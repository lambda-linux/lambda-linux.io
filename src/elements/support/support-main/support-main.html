<dom-module id="support-main">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);

        display: block;
      }

      #supportMainHeaderSection {
        border-bottom: 1px solid var(--paper-grey-300);
      }

      .support-main-header {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 948px;
        padding: 6px 16px;
      }

      .support-main-header-main-text {
        @apply(--paper-font-headline);

        color: var(--paper-grey-800);
      }

      .support-main-body {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 948px;
        padding: 0 16px;
      }

      ::content h1.support-main-heading {
        @apply(--paper-font-title);

        color: var(--paper-grey-900);
        margin-bottom: 4px;
        padding-top: 10px;
      }

      ::content h2.support-main-sub-heading {
        @apply(--paper-font-common-base);

        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        margin: 0px;
      }

      ::content p {
        @apply(--paper-font-common-base);
        color: var(--paper-grey-900);
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
      }

      ::content a {
        color: var(--paper-light-blue-a700);
      }
    </style>
    <div id="supportMainHeaderSection">
      <div class="layout vertical center-justified support-main-header">
        <div class="layout horizontal center start-justified">
          <div class="support-main-header-main-text">Support</div>
        </div>
      </div>
    </div>
    <div>
      <div class="layout vertical center-justified support-main-body">
        <content></content>
      <div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'support-main'
    });
  </script>
</dom-module>
